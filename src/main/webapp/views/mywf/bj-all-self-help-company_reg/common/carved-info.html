<div class="hm-info">
    <p class="name">刻制印章</p>
    <p class="text">企业取得营业执照后，需要刻制印章。规范的印章一般为5枚，分别是法定名称章（公章）、合同专用章、财务专用章、发票专用章、法人代表名章。</p>
    <p class="text-blue">刻制印章需要以下几个步骤，您可根据下方导航进行操作：</p>
    <p class="text">1、取得营业执照。</p>
    <p class="text">2、委托正规印章刻制机构刻制印章。</p>
    <p class="text">3、所刻印章到公安机关进行备案。</p>
</div>
