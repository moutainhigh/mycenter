<div class="hm-info">
    <p class="name">名称核准</p>
    <p class="text">为您的企业申请一个喜欢的名称，系统会自动帮助您向登记机关申报。如果因重名等原因被登记机关退回，系统会及时通过短信/微信/邮箱提示您修改，您可以尝试着增加字号的字数或更换其他心仪的字号。</p>
    <p class="text-blue">企业名称的申请需要以下几个步骤，您可根据下方导航进行操作：</p>
    <p class="text">1、 填写企业名称信息：首先请您按顺序填入企业名称中的字号、行业，系统会将您的申请数据提交至登记机关进行审核。</p>
    <p class="text">2、 审核通知：系统将第一时间通知您所申请企业名称的审核结果——通过登记机关的审核或是被退回修改字号或行业。</p>
</div>
